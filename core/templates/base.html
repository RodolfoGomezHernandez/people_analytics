<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Aurora HR{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-100 font-sans">
    <div class="flex h-screen">
        <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-xl">
            <div class="p-6 border-b border-slate-800">
                <h1 class="text-xl font-bold tracking-wider">AURORA <span class="text-blue-400">HR</span></h1>
                <p class="text-[10px] text-slate-400 uppercase mt-1">Personas y Organización</p>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="{% url 'dashboard' %}" class="flex items-center gap-3 p-3 rounded-lg bg-blue-600 text-white">
                    <i class="fa-solid fa-gauge"></i> Dashboard
                </a>
                <a href="#" class="flex items-center gap-3 p-3 rounded-lg text-slate-400 hover:bg-slate-800 transition">
                    <i class="fa-solid fa-users"></i> Dotación
                </a>
                <a href="{% url 'reportes' %}" class="flex items-center gap-3 p-3 rounded-lg text-slate-400 hover:bg-slate-800 transition">
                    <i class="fa-solid fa-chart-pie"></i> Reportes & Anomalías
                </a>
                <div class="mt-8">
                    <p class="px-3 text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Gestión de Talento</p>
                    <a href="{% url 'crear_solicitud' %}" class="flex items-center gap-3 p-3 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition">
                        <i class="fa-solid fa-user-plus"></i> Solicitar Personal
                    </a>
                </div>
                <a href="#" class="flex items-center gap-3 p-3 rounded-lg text-slate-400 hover:bg-slate-800 transition">
                    <i class="fa-solid fa-star"></i> Desempeño
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800 text-xs text-slate-500">
                Usuario: {{ user.username }} | <a href="{% url 'logout' %}" class="text-red-400">Salir</a>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8">
                <h2 class="text-lg font-semibold text-slate-700">{% block header_title %}Panel Principal{% endblock %}</h2>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-slate-500">Temporada 2025-2026</span>
                </div>
            </header>
            <section class="flex-1 overflow-y-auto p-8">
                {% block content %}{% endblock %}
            </section>
        </main>
    </div>
</body>
</html>
