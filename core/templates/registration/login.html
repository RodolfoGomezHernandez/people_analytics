{% extends 'base_auth.html' %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>游댏 Aurora Australis</h2>
            <p>Portal de Gesti칩n Interna</p>
        </div>

        <form method="post" class="login-form">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="error-banner">
                    Usuario o contrase침a incorrectos.
                </div>
            {% endif %}

            <div class="form-group">
                <label for="id_username">Usuario</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Contrase침a</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn-login">Ingresar al Sistema</button>
        </form>

        <div class="login-footer">
            <p>쯆lvidaste tu clave? Contacta a RRHH.</p>
        </div>
    </div>
</div>

<style>
    /* Fondo general */
    body {
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Contenedor principal centrado */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh; /* Ocupa casi toda la pantalla */
    }

    /* Tarjeta blanca */
    .login-card {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1); /* Sombra suave */
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    /* Encabezado */
    .login-header h2 {
        color: #1a237e; /* Azul corporativo oscuro */
        margin-bottom: 0.5rem;
    }
    .login-header p {
        color: #666;
        margin-bottom: 2rem;
    }

    /* Inputs del formulario */
    .form-group {
        text-align: left;
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box; /* Para que el padding no rompa el ancho */
    }
    .form-group input:focus {
        border-color: #1a237e;
        outline: none;
    }

    /* Bot칩n */
    .btn-login {
        width: 100%;
        padding: 12px;
        background-color: #1a237e;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }
    .btn-login:hover {
        background-color: #283593;
    }

    /* Mensaje de error */
    .error-banner {
        background-color: #ffebee;
        color: #c62828;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 1rem;
        font-size: 14px;
        border: 1px solid #ffcdd2;
    }

    .login-footer {
        margin-top: 1.5rem;
        font-size: 13px;
        color: #888;
    }
</style>
{% endblock %}
