{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Cargar Información Masiva</h2>
        
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline">{{ form.errors }}</span>
                </div>
            {% endif %}

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Tipo de Archivo</label>
                {{ form.tipo }}
                <p class="text-gray-500 text-xs mt-1">Selecciona "Fichas (Dotación)" para cargar empleados nuevos.</p>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Archivo Excel (.xlsx)</label>
                {{ form.archivo }}
            </div>

            <div class="flex items-center justify-end mt-6">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Subir y Procesar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
