{% extends 'base.html' %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="bg-white p-6 rounded-xl shadow-sm h-fit">
        <h2 class="text-xl font-bold mb-4">{{ titulo }}</h2>
        <form method="post">{% csrf_token %}{{ form.as_p }}<button class="w-full mt-4 bg-blue-600 text-white py-2 rounded font-bold">Guardar</button></form>
    </div>
    <div class="md:col-span-2 bg-white p-6 rounded-xl shadow-sm">
        <h3 class="font-bold mb-4">Conductores Existentes</h3>
        <table class="w-full text-sm text-left">
            <thead class="bg-slate-50"><tr><th class="p-2">Nombre</th><th class="p-2">RUT</th><th class="p-2">Tel√©fono</th></tr></thead>
            <tbody>
                {% for c in lista_conductores %}
                <tr class="border-t">
                    <td class="p-2 font-bold">{{ c.nombre }}</td>
                    <td class="p-2">{{ c.rut }}</td>
                    <td class="p-2">{{ c.telefono }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
