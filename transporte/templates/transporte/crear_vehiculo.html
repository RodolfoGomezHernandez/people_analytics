{% extends 'base.html' %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="bg-white p-6 rounded-xl shadow-sm h-fit">
        <h2 class="text-xl font-bold mb-4">{{ titulo }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="flex gap-3 mt-6">
                <a href="{% url 'dashboard_transporte' %}" class="w-1/3 bg-slate-200 text-slate-700 py-2 rounded font-bold text-center hover:bg-slate-300 transition">
                    Cancelar
                </a>
                <button type="submit" class="w-2/3 bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition">
                    Guardar Vehículo
                </button>
            </div>
        </form>
    </div>
    <div class="md:col-span-2 bg-white p-6 rounded-xl shadow-sm">
        <h3 class="font-bold mb-4">Vehículos Existentes</h3>
        <table class="w-full text-sm text-left">
            <thead class="bg-slate-50"><tr><th class="p-2">Patente</th><th class="p-2">Tipo</th><th class="p-2">Capacidad</th></tr></thead>
            <tbody>
                {% for v in lista_vehiculos %}
                <tr class="border-t">
                    <td class="p-2 font-bold">{{ v.patente }}</td>
                    <td class="p-2">{{ v.tipo }}</td>
                    <td class="p-2">{{ v.capacidad }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
